{% extends "base.html" %}

{% block pagetitle %}Results{% endblock %}

{% block content %}

    <div class="results alert alert-success" role="alert">
        <a class="close" href="{{ url_for('index') }}" title="Search again">
            <span aria-hidden="true">&times;</span>
        </a>
        <b>Found:</b> <a href="{{ torrent_link }}" title="Download {{ torrent_name }}">{{ torrent_name }}</a>
    </div>

{% endblock %}
