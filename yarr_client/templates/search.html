{% extends "base.html" %}

{% block pagetitle %}Results{% endblock %}

{% block content %}

    <p class="results">
        <b>Found:</b> <a href="{{ torrent_link }}" title="Download {{ torrent_name }}">{{ torrent_name }}</a>
        <a href="{{ url_for('index') }}" title="Search again" class="color-black">
            <span class="glyphicon glyphicon-repeat"></span>
        </a>
    </p>

{% endblock %}
